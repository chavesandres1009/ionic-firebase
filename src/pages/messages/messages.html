<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let message of messages | async"> 
    <ion-card-header>
      {{ message.username }}
    </ion-card-header>
    <ion-card-content>
      {{ message.message }}
   </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addMessage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
