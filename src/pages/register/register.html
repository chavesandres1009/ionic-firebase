<ion-header>
  <ion-navbar>
    <ion-title>
      Register Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
</ion-list>
<button ion-button color="secondary" block full (click)="register()" >Register</button>
</ion-content>
